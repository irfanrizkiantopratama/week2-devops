name: Docker Quotes 

permissions: write-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image in respective Directories
      run: |
        cd quote_disp
        docker build . --file Dockerfile --tag disp:v1
        cd ..
        cd quote_gen
        docker build . --file Dockerfile --tag genservice:v1
    - name: Create Docker Network
      run:  docker network create quote-network
    - name: Create Docker Container with repective images & network
      run:  | 
        docker run -d --name gen -p 5000:5000 --network quote-network genservice:v1
        docker run -d --name disp -p 5001:5001 --link gen:gen --network quote-network disp:v1
    
    - name: Install Dependencies
      run: | 
        pip install -r requirements.txt
    - name: Build coverage file
      run: |
        python -m pytest --cov . --junitxml=pytest.xml --cov-report=term-missing:skip-covered | tee pytest-coverage.txt
      
    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        junitxml-path: ./pytest.xml 